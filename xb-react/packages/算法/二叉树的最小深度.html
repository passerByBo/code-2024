			// 广度优先遍历
			var minDepth = function (root) {
				if (!root) return 0;
				const queue = [[root, 1]];

				while (queue.length) {
					const [node, l] = queue.pop();
					if (!node.left && !node.right) return l;
					node.left && queue.unshift([node.left, l + 1]);
					node.right && queue.unshift([node.right, l + 1]);
				}

				return 0
