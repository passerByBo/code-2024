                        var levelOrder = function (root) {
                            if(!root) return []

                            const res = []
                            const queue = [root]
                            while(queue.length){
                                let len = queue.length;
                                res.push([])
                                while(len--){
                                    const node = queue.shift()
                                    res[res.length - 1].push(node.val)
                                    node.left &&  queue.push(node.left)
                                    node.right &&  queue.push(node.right)

                                }
                            }

                            return res
                        }
